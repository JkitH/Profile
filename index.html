<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>許倍祺的個人履歷</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="dashboard-layout">
        <!-- 左側選單 -->
        <nav class="side-menu">
            <div class="logo">
                <img src="logo.png" alt="Logo">
            </div>
            <ul>
                <li class="active"><a href="#profile">個人檔案</a></li>
                <li><a href="#experience">工作經驗</a></li>
                <li><a href="#projects">專案作品</a></li>
                <li><a href="#skills">技能專長</a></li>
                <li><a href="#contact">聯絡方式</a></li>
            </ul>
        </nav>

        <!-- 主要內容區 -->
        <main class="main-content">
            <!-- 頂部導航 -->
            <header class="top-header">
                <h1>個人履歷儀表板</h1>
                <div class="profile-menu">
                    <span>Hello, 許倍祺</span>
                    <img src="avatar.jpg" alt="Profile" class="avatar">
                </div>
            </header>

            <!-- 內容卡片區 -->
            <div class="card-container">
                <!-- 個人資料卡片 -->
                <div class="card profile-card">
                    <div class="profile-image">
                        <img src="profile.jpg" alt="許倍祺">
                    </div>
                    <div class="profile-info">
                        <h2>許倍祺 (Pei-Chi Hsu)</h2>
                        <p class="title">資深產品經理 | UI/UX專家</p>
                        <p class="contact">lovewish2260@gmail.com</p>
                        <p class="phone">+886-972857690</p>
                    </div>
                </div>

                <!-- 工作經驗卡片 -->
                <div class="card experience-card">
                    <h2>最新工作經驗</h2>
                    <div class="experience-item active">
                        <h3>美商 VOCO Media</h3>
                        <p class="position">資深產品經理</p>
                        <p class="period">2022年9月 - 現在</p>
                    </div>
                </div>

                <!-- 專案統計卡片 -->
                <div class="card stats-card">
                    <h2>專案成就</h2>
                    <div class="stats-grid">
                        <div class="stat-item">
                            <h4>用戶數</h4>
                            <p>30萬+</p>
                        </div>
                        <div class="stat-item">
                            <h4>融資金額</h4>
                            <p>700萬美元</p>
                        </div>
                        <div class="stat-item">
                            <h4>成本優化</h4>
                            <p>60%</p>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
